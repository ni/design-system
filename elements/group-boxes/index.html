        <ul id="tocList"></ul>
        </div><p>While group boxes can be a way to visually create relationships between controls, they can cause a simple interface to look overly complex.</p>

<p><strong>Pro:</strong> Strong way to indicate relationships.<br />
<strong>Con:</strong> Overusing them adds visual clutter.</p>

<h3 id="alternatives">Alternatives</h3>

<p>Instead of group boxes, try using layout to communicate relationships. Use headings and indenting to show hierarchical relationships.  Using a separator is lighter weight and provides a cleaner look.</p>

<p>If you find you must use a group box:</p>

<ul>
  <li>Don’t nest group boxes.</li>
  <li>Don’t put controls in group box labels </li>
  <li>Don’t disable group boxes. Instead, disable all the controls inside the group box, but not the group box itself.</li>
  <li>Label all group boxes.</li>
  <li>Watch for redundancy with the group box label and the control labels.</li>
</ul>

<h2 id="layout">Layout</h2>

<p><img src="../../images/elements/group-boxes/group-boxes-layout-spacing.svg" alt="group-boxes-layout-spacing" /></p>

<p><img src="../../images/elements/group-boxes/group-boxes-layout-spacing-zoom.svg" alt="group-boxes-layout-spacing-zoom" /></p>

<h2 id="xaml-code-snippet">XAML code snippet</h2>
<p>This style of group box is not yet available as a control. However, you can use a <code class="highlighter-rouge">ControlTemplate</code> in XAML to get this style.</p>

<div class="language-xml highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c">&lt;!--Place the style in the resources area of your XAML file--&gt;</span>
<span class="nt">&lt;Style</span> <span class="na">x:Key=</span><span class="s">"GroupBoxStyle"</span> <span class="na">TargetType=</span><span class="s">"{x:Type GroupBox}"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;Setter</span> <span class="na">Property=</span><span class="s">"Template"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;Setter.Value&gt;</span>
            <span class="nt">&lt;ControlTemplate</span> <span class="na">TargetType=</span><span class="s">"{x:Type GroupBox}"</span><span class="nt">&gt;</span>
                <span class="nt">&lt;Grid</span> <span class="na">SnapsToDevicePixels=</span><span class="s">"true"</span> <span class="na">Margin=</span><span class="s">"0,-4,0,0"</span><span class="nt">&gt;</span>
                    <span class="nt">&lt;Grid.ColumnDefinitions&gt;</span>
                        <span class="nt">&lt;ColumnDefinition</span> <span class="na">Width=</span><span class="s">"11"</span> <span class="na">MaxWidth=</span><span class="s">"11"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;ColumnDefinition</span> <span class="na">Width=</span><span class="s">"Auto"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;ColumnDefinition</span> <span class="na">Width=</span><span class="s">"*"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;ColumnDefinition</span> <span class="na">Width=</span><span class="s">"11"</span><span class="nt">/&gt;</span>
                    <span class="nt">&lt;/Grid.ColumnDefinitions&gt;</span>
                    <span class="nt">&lt;Grid.RowDefinitions&gt;</span>
                        <span class="nt">&lt;RowDefinition</span> <span class="na">Height=</span><span class="s">"Auto"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;RowDefinition</span> <span class="na">Height=</span><span class="s">"Auto"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;RowDefinition</span> <span class="na">Height=</span><span class="s">"*"</span><span class="nt">/&gt;</span>
                        <span class="nt">&lt;RowDefinition</span> <span class="na">Height=</span><span class="s">"9"</span><span class="nt">/&gt;</span>
                    <span class="nt">&lt;/Grid.RowDefinitions&gt;</span>

<script>
  function toggle(selector) {
    var item =  document.querySelector(selector);
    // if it is open, hide it. If not, open it.
    if (item.opened){
      hide(item);
    }else{
      show(item);
    }
  }
  function show(item){
    item.show();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-up");
    
  }
  function hide(item){
    item.hide();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-down");
  }

  function toggleSearch() {
    var searchContainer = document.getElementById("search");
    var form = document.getElementById("search-box");
    var input = document.getElementById("input");

    if (form.classList.contains('active')){
      if(input.value.trim() ==''){
        form.classList.remove('active');
        searchContainer.classList.remove('active');
      }else{
        form.submit();
      }
    }else{
      searchContainer.className += " active";
      form.className += " active";
      input.focus();
    }
  }

  document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
    return String(opened);
  };
  //Make sure the parent categoy of the 'active' page is opened.
  window.addEventListener('WebComponentsReady', function(e){
    
    //tries to find the "active" page in the left nav. 
    var activeElements = document.querySelectorAll('app-drawer .active');
    
    // There should only be 1 or 0 (for the search page or other pages not shown in left nav....which for now is only search).
    // As long as it isn't 0, find the iron-collapse parent, which has a class of 'headeriron' and make it perform the 'show' method.
    // If it is 0, hide all the sections.
    if (activeElements.length > 0){
      var currentElement = activeElements[0].parentElement;
      while (currentElement.classList.contains('headeriron') === false){
        currentElement=currentElement.parentElement;
      } 
      show(currentElement);     
    }else{
      var sections = document.querySelectorAll('iron-collapse');
      for (i=0; i< sections.length; i++){
        hide(sections[i]);
      }
    }
  });
  </script>
