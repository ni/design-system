        </div><h2 id="layout">Layout</h2>

<p>This section provides information on layout specifications for dialogs.
Dialogs typically contain the following areas:</p>

<ul>
  <li>Title</li>
  <li>Content areaÂ for instructional text</li>
  <li>FooterÂ for providingÂ commit buttons</li>
</ul>

<p><img src="../../images/elements/dialogs/dialogs-layout-overview.svg" alt="Alt text" /></p>

<h2 id="content-area">Content Area</h2>

<h4 id="single-page-dialog">Single page dialog</h4>

<p>The content area of a single page dialog should have uniform padding of 20px.</p>

<p><img src="../../images/elements/dialogs/dialogs-single-page.svg" alt="Alt text" /></p>

<p><strong>Single page dialog example</strong></p>

<p><img src="../../images/elements/dialogs/dialogs-single-page-example-1.svg" alt="Alt text" /></p>

<h4 id="multiple-page-dialog">Multiple page dialog</h4>

<p>For multiple page dialogs, the top and left padding should stay consistent at 20px. The right and bottom padding will vary between pages but the page with the largest content area should have 20px padding.
The dialog should not change size between pages.</p>

<p><img src="../../images/elements/dialogs/dialogs-multi-page.svg" alt="Alt text" /></p>

<h4 id="tabbed-dialog">Tabbed dialog</h4>

<p>The tabs within a tabbed dialog will be flush against the window frame but the content of each tab should use the standard padding. The dialog should be as large as the tab with the most content. The dialog should not change size between tabs.</p>

<p><img src="../../images/elements/dialogs/dialogs-tabbed-dialog-implemented.svg" alt="Alt text" /></p>

<h2 id="content-controls--text">Content controls &amp; text</h2>

<p><img src="../../images/elements/dialogs/dialogs-content-text-control-spacing.svg" alt="Alt text" /></p>

<h4 id="control-spacing">Control Spacing</h4>

<p><img src="../../images/elements/dialogs/dialogs-content-control-spacing.svg" alt="Alt text" /></p>

<h4 id="text-spacing">Text spacing</h4>

<p>Text is measured from the baseline of one line to the top of the capital letter on the next line.</p>

<p><img src="../../images/elements/dialogs/dialogs-content-text-spacing.svg" alt="Alt text" /></p>

<h4 id="control-spacing-1">Control spacing</h4>

<p><img src="../../images/elements/dialogs/dialogs-footer-control-spacing.svg" alt="Alt text" /></p>

<h2 id="commit-buttons">Commit buttons</h2>

<h4 id="selecting-which-commit-button-to-use">Selecting which commit button to use</h4>

<table>
  <thead>
    <tr>
      <th>Label</th>
      <th>When to use</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>OK</td>
      <td>Applies the changes or commits the task and closes the dialog.<br />Donât use for error messages (errors are never OK). Instead, use Close.<br />If a dialog performs a specific task, use a specific label convention [Do it / Donât do it] instead.<br />Donât use to respond to questions.</td>
    </tr>
    <tr>
      <td>Apply</td>
      <td>Applies the pending changes but leaves the dialog open.<br /></td>
    </tr>
    <tr>
      <td>Yes / No</td>
      <td>Response to YesâNo questions.<br />Must always be in a pair.<br />If phrasing a specific response is long or awkward.<br />Donât use if the meaning of No is unclear.</td>
    </tr>
    <tr>
      <td>[Do it] â [Donât do it]</td>
      <td>When you can provide specific button labels.</td>
    </tr>
    <tr>
      <td>Cancel</td>
      <td>Discards all changes, reverts to the previous state with no side effect, and closes the window.<br />When all pending changes or actions can be discarded and side effects undone.<br />Donât use if the meaning on Cancel is unclear.</td>
    </tr>
    <tr>
      <td>Close</td>
      <td>Closes the window without discarding changes and side effects.<br />When users canât make changes, such as informational dialogs.</td>
    </tr>
    <tr>
      <td>Stop</td>
      <td>Stops a currently running task and closes the window.<br />When work in progress canât be discarded. Typically used with progress bars.</td>
    </tr>
  </tbody>
</table>

<h4 id="order-of-commit-buttons">Order of commit buttons</h4>

<p>For Windows OS, the order of the commit buttons are:</p>

<ol>
  <li>OK â [Do it] â Yes</li>
  <li>[Donât do it] â No</li>
  <li>Cancel â Close</li>
  <li>Apply (if present)</li>
</ol>

<h4 id="using-help-commit-buttons">Using Help commit buttons</h4>
<p>Do not use generic Help buttons, if possible. Strive to give user contextual content when/where they need it instead of using a generic Help button. Put the Help button last if it is unavoidable.</p>

<h4 id="when-to-confirm-commit-buttons">When to confirm commit buttons</h4>

<p>Generally, commit confirmations are unnecessary and annoying. But confirming a commit may be appropriate if the action is potentially catastrophic and/or might result in a significant loss of user data, time, or effort.</p>

<h4 id="miscellaneous">Miscellaneous</h4>

<p>Close button on the title bar must have the same effect as clicking Cancel or Close. Donât include instructions in the text, such as âPress OK to continueâ, or âCancel to stay on the current pageâ. Instead, use specific commit button labels or change the text.</p>

<script>
  function toggle(selector) {
    var item =  document.querySelector(selector);
    // if it is open, hide it. If not, open it.
    if (item.opened){
      hide(item);
    }else{
      show(item);
    }
  }
  function show(item){
    item.show();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-up");
    
  }
  function hide(item){
    item.hide();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-down");
  }

  function toggleSearch() {
    var searchContainer = document.getElementById("search");
    var form = document.getElementById("search-box");
    var input = document.getElementById("input");

    if (form.classList.contains('active')){
      if(input.value.trim() ==''){
        form.classList.remove('active');
        searchContainer.classList.remove('active');
      }else{
        form.submit();
      }
    }else{
      searchContainer.className += " active";
      form.className += " active";
      input.focus();
    }
  }

  document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
    return String(opened);
  };
  //Make sure the parent categoy of the 'active' page is opened.
  window.addEventListener('WebComponentsReady', function(e){
    
    //tries to find the "active" page in the left nav. 
    var activeElements = document.querySelectorAll('app-drawer .active');
    
    // There should only be 1 or 0 (for the search page or other pages not shown in left nav....which for now is only search).
    // As long as it isn't 0, find the iron-collapse parent, which has a class of 'headeriron' and make it perform the 'show' method.
    // If it is 0, hide all the sections.
    if (activeElements.length > 0){
      var currentElement = activeElements[0].parentElement;
      while (currentElement.classList.contains('headeriron') === false){
        currentElement=currentElement.parentElement;
      } 
      show(currentElement);     
    }else{
      var sections = document.querySelectorAll('iron-collapse');
      for (i=0; i< sections.length; i++){
        hide(sections[i]);
      }
    }
  });
  </script>
