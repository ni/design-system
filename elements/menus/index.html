        </div><p>Menus provide the user access to commands for an application. Application menus typically contain global commands and shared commands (like Cut, Copy, Paste). Context menus provide a specific set of relevant commands for a particular context.</p>

<h2 id="application-menu">Application menu</h2>
<p>The application menu is a collection of menu items contained within a menu bar along the top of the application window.</p>

<p><strong>Codename:</strong> <code class="highlighter-rouge">ApplicationMenu</code> - NationalInstruments.Controls<br />
<strong>Codename:</strong> <code class="highlighter-rouge">ApplicationMenuItem</code> - NationalInstruments.Controls</p>

<h4 id="basic-usage">Basic usage</h4>
<p>Menus are a collection of menu items. Menu items provide a single line of text to communicate the action that will be taken if selected. Other items like checkmarks, shortcuts and icons (rarely used) are also presented in a menu item.</p>

<p>In general, limit the menu hierarchy to two levels, the main level and one submenu level. Creating more levels makes the menu difficult to navigate. While in some cases, it is necessary to add an additional level it should be a rarity throughout the application.</p>

<p>If the menu item isn’t applicable disable the menu item instead of hiding the item.</p>

<p>Keep consistent naming in the menu. Avoid changing the text. For items that toggle on or off use a checkmark to indicate the current state. In very rare cases, an item doesn’t make sense without different phrasing. In this case, try rephrasing the command so that different text is unnecessary. As a last resort, use a “/” to combine the two states into a static string.</p>

<h4 id="application-menu-organization-strategies">Application menu organization strategies</h4>
<p>Organizing a menu system for an entire application can be a daunting task, but there are a few strategies that can help make this easier.</p>
<ol>
  <li>If it is a common menu like File, Edit, View and Help, look at other software examples (internal and external) as many standard patterns exist.</li>
  <li>If the content is based on a workflow, like File, consider arranging items in the order of the workflow. Such as New, Open, Save, Close, Exit.</li>
  <li>Put more common tasks closer to the top and more advanced tasks closer to the bottom.</li>
  <li>Try to combine many single items into larger, logical groups. Avoid having numerous single item groups within a menu.</li>
</ol>

<h2 id="context-menus">Context menus</h2>
<p>A context menu is displayed to a user, typically by right-clicking, on a UI element in the application. They contain a small set of relevant commands for the target element.</p>

<p><strong>Codename:</strong> <code class="highlighter-rouge">ShellContextMenu</code> - NationalInstruments.Controls.Shell</p>

<h4 id="basic-usage-1">Basic usage</h4>
<p>Commands provided in context menus should also be available in more visible parts of the application like the application menu, document toolbar or configuration pane.</p>

<p>Hide items in a context menu that aren’t relevant for the given context. Disable items that may not currently be functional but there is an expectation that they would be available. For example, while “Paste” may not be functional unless something exists on the user’s clipboard it is still displayed.</p>

<p>When possible, keep the number of items in context menus to 10 or less. Also try to keep the context menu to one level. Having numerous items or numerous levels reduces the efficiencies context menus are designed to provide.</p>

<p>It isn’t necessary to provide shortcuts in context menus. The application menu and tips displayed for other controls are more appropriate places for that information.</p>

<h2 id="icon-usage-in-menus">Icon usage in menus</h2>
<p>In general, we do not use icons in application or context menus but there are a few exceptions.</p>

<h4 id="exceptions">Exceptions</h4>
<ol>
  <li>We do provide icons for file types and folders in the “New” menus</li>
  <li>Run, Pause, Abort in LabVIEW.
The NI product you are working may have similar types of commands where it is also appropriate to use icons.</li>
  <li>We do provide icons for items that are standard and well known in general computing. The specific items that meet that criteria (using LabVIEW NXG as an example) are as follows:
    <ul>
      <li>Cut</li>
      <li>Copy</li>
      <li>Paste</li>
      <li>Save</li>
      <li>Save all</li>
      <li>Print</li>
      <li>Undo</li>
      <li>Redo</li>
    </ul>
  </li>
</ol>

<p><strong>Note:</strong> We have excluded “Close” due to multiple versions of Close that exists in LabVIEW NXG (Close, Close all, Close project, etc.) However, if your product has a simpler Close command, you may want to consider including that one, as well.</p>

<h2 id="access-keys-for-menus">Access keys for menus</h2>

<p><strong>What’s the difference between an access key and a shortcut?</strong></p>

<p><strong>Shortcuts</strong> are keys or combination of keys used by advanced users to perform frequently used commands for efficiency. Shortcuts are not localized except when necessary for different keyboard layouts.</p>

<p><strong>Access keys</strong> are keys or combination of keys used for accessibility to interact with menu items using the keyboard. Windows indicates access keys by underlining the access key. Windows hides access key underlines by default and shows them only when the user presses the Alt key. Unlike shortcut keys, access keys are not meant to be memorized. Access keys are localized.</p>

<p><img src="../../images/elements/menus/menus-access_shortcut.svg" alt="Menu with access keys" /></p>

<h4 id="assigning-access-keys">Assigning access keys</h4>

<p>Assign access keys to <strong>all</strong> menu items.</p>

<p>For dynamic menu items, such as recently opened files, assign access keys numerically.
Access keys must be unique within the same menu level. You can reuse access keys across different menu levels.</p>

<p>For Windows applications, there are standard access keys used for command commands in Windows listed at <a href="https://msdn.microsoft.com/en-us/library/windows/desktop/dn742465(v=vs.85).aspx#accesskeytable">Access keys on MSDN</a>. Depending on the other access keys in the menu, you might not be able to use the standard assignment but check here first (especially if it’s a standard command).</p>

<p>Make access keys be easy to find by applying the following:</p>
<ul>
  <li>Select characters near the beginning of the command especially for the most common commands.</li>
  <li>Prefer wide characters such as w, m, and capital letters.</li>
  <li>For less frequently used menu items, choose letters that are distinctive when speaking the word(s).</li>
  <li>Avoid characters that make the underline difficult to see, such as characters that:
    <ul>
      <li>Are only one pixel wide, such as I, i, L.</li>
      <li>Have a descender (g, j, p, q, and y) .</li>
      <li>Are next to a character with a descender.</li>
    </ul>
  </li>
</ul>

<h2 id="using-an-ellipsis--in-commands">Using an ellipsis (…) in commands</h2>
<p>Ellipses are used to inform the user there is more info required to perform the action. Basically, it means the command won’t immediately execute after clicking the menu item or button.</p>

<p>Use an ellipsis in a command name if the user is <strong>required</strong> to provide more information <strong>before</strong> the command executes.</p>

<p>It is not necessary to provide ellipses to a command just because another window is displayed. For example, if the command is to open a window, like Preferences, then an ellipsis is not necessary as the command has been executed. Also, for simple confirmation windows that ask the user if they are sure they want to proceed it is unnecessary to provide an ellipsis. Focus on situations where the application needs more information prior to executing the command.</p>

<h4 id="example-use-cases">Example use cases</h4>

<table>
  <thead>
    <tr>
      <th>Case</th>
      <th>Example</th>
      <th>Ellipsis</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Clicking a command requires some other action/information from the user</td>
      <td>The “Save as…” command or a command that opens a wizard.</td>
      <td><strong>Yes</strong></td>
    </tr>
    <tr>
      <td>Clicking a command shows a dialog but doesn’t require interaction.</td>
      <td>“Calculate dependencies” in the project dependencies document. Once the user clicks on this command, dependencies begin calculating but the user can cancel the operation.</td>
      <td><strong>No</strong>. The command immediately executes. While the user can perform another operation in the dialog that is displayed (Cancel), they are not required to in order for the command to execute….the command has already begun.</td>
    </tr>
    <tr>
      <td>Clicking a command opens a window.</td>
      <td>“Preferences” command in menu. “Data capture settings” in the menu.</td>
      <td><strong>No</strong>. The command is to open the dialog. That is performed immediately and does not require further information from the user.</td>
    </tr>
    <tr>
      <td>Command requires confirmation</td>
      <td>Deleting a file from the Project Files</td>
      <td><strong>No</strong>. Since this is just a simple confirmation to ensure the user wants to proceed, an ellipsis is unneccessary.</td>
    </tr>
  </tbody>
</table>

<p><strong>Note:</strong> If an icon button (such as the “Import” button) requires additional action from the user, the infotip for that button should include an ellipsis.</p>

<script>
  function toggle(selector) {
    var item =  document.querySelector(selector);
    // if it is open, hide it. If not, open it.
    if (item.opened){
      hide(item);
    }else{
      show(item);
    }
  }
  function show(item){
    item.show();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-up");
    
  }
  function hide(item){
    item.hide();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-down");
  }

  function toggleSearch() {
    var searchContainer = document.getElementById("search");
    var form = document.getElementById("search-box");
    var input = document.getElementById("input");

    if (form.classList.contains('active')){
      if(input.value.trim() ==''){
        form.classList.remove('active');
        searchContainer.classList.remove('active');
      }else{
        form.submit();
      }
    }else{
      searchContainer.className += " active";
      form.className += " active";
      input.focus();
    }
  }

  document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
    return String(opened);
  };
  //Make sure the parent categoy of the 'active' page is opened.
  window.addEventListener('WebComponentsReady', function(e){
    
    //tries to find the "active" page in the left nav. 
    var activeElements = document.querySelectorAll('app-drawer .active');
    
    // There should only be 1 or 0 (for the search page or other pages not shown in left nav....which for now is only search).
    // As long as it isn't 0, find the iron-collapse parent, which has a class of 'headeriron' and make it perform the 'show' method.
    // If it is 0, hide all the sections.
    if (activeElements.length > 0){
      var currentElement = activeElements[0].parentElement;
      while (currentElement.classList.contains('headeriron') === false){
        currentElement=currentElement.parentElement;
      } 
      show(currentElement);     
    }else{
      var sections = document.querySelectorAll('iron-collapse');
      for (i=0; i< sections.length; i++){
        hide(sections[i]);
      }
    }
  });
  </script>
