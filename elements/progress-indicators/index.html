<div id="post">
    
    <div id="post-content">
        <div id="tocTitle">Contents</div>
        <div id="toc">
        
        <ul id="tocList"></ul>
        </div><p><strong>Codename:</strong> <code class="highlighter-rouge">ShellProgressBar</code> - NationalInstruments.Controls.Shell<br />
<strong>Codename:</strong> <code class="highlighter-rouge">BusyDialog</code> – NationalInstruments.Shell</p>

<p>Progress indicators are used to visually inform the user about an ongoing operation. They let the user know that the app isn’t stalled or frozen.</p>

<h2 id="general-usage">General Usage</h2>
<p>Two types of progress indicators are provided. The first is a progress bar that can be used to show determinate or indeterminate progress. There is also a round progress indicator that can be used to show indeterminate progress.</p>

<p><strong>Progress bar</strong><br />
<img src="../../images/elements/progress-indicators/progress-indicators-bar.svg" alt="Alt text" /></p>

<p><strong>Round progress indicator</strong><br />
<img src="../../images/elements/progress-indicators/progress-indicators-capture-data.svg" alt="Alt text" /><br />
<strong>Note:</strong> The round progress indicator is currently a part of the <code class="highlighter-rouge">BusyDialog</code>.</p>

<h2 id="alternatives">Alternatives</h2>
<p>If the operation is very quick (1/2 to 2 seconds) consider using the wait cursor provided by the operating system. If the user is more interested in each step of the operation, consider listing out each step of the operations in a list view.</p>

<p><img src="../../images/elements/progress-indicators/progress-indicators-text-box-alternative.svg" alt="Alt text" /></p>

<h2 id="determinate-vs-indeterminate-progress">Determinate vs. Indeterminate progress</h2>
<h4 id="determinate-progress-indicators">Determinate progress indicators</h4>
<p>Determinate progress indicators show an approximate percentage of completion.</p>

<p>Use determinate progress indicators for an operation with a known duration (even if you can’t accurately predict the time). Update the progress every 2-5 seconds but don’t advance the progress bar if no progress is actually happening.</p>

<p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files.svg" alt="Alt text" /></p>

<p>Show total progress and not progress of the current step.</p>

<div class="do">
  <p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files.svg" alt="Alt text" /></p>

  <p>Do</p>
</div>

<div class="dont">
  <p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files-individual-bar.svg" alt="Alt text" /></p>

  <p>Don’t</p>
</div>

<p>Start at 1% rather than 0%. Users worry if a progress bar stays at 0% for more than a couple of seconds.</p>

<div class="do">
  <p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files-1-percent.svg" alt="Alt text" /></p>

  <p>Do</p>
</div>

<div class="dont">
  <p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files-0-percent.svg" alt="Alt text" /></p>

  <p>Don’t</p>
</div>

<h4 id="indeterminate-progress-indicators">Indeterminate progress indicators</h4>
<p>Indeterminate progress indicators show an operation is ongoing.</p>

<p>Use when there is no notion of completeness such as when operations require an unbounded amount of time or operations access an unknown number of objects.</p>

<p><img src="../../images/elements/progress-indicators/progress-indicators-gathering-files.svg" alt="Alt text" /></p>

<p>Don’t include percent complete or time remaining estimates. If you can provide this information, use a determinate progress bar.</p>

<h3 id="going-from-indeterminate-to-determinate">Going from indeterminate to determinate</h3>

<p>If an operation gets to a point where overall progress can be determined, switch to a determinate progress indicator.</p>

<p>As an example, copying a large number of files may requires an initial, indeterminate, stage the files are being collected and counted. Once that is complete, we can provide the user with a determinate progress indicator to show the progress of how many files have been copied.</p>

<p><img src="../../images/elements/progress-indicators/progress-indicators-gathering-files.svg" alt="Alt text" /></p>

<p><img src="../../images/elements/progress-indicators/progress-indicators-copying-files.svg" alt="Alt text" /></p>

<p>Deciding which progress indicator to use</p>

<table>
  <thead>
    <tr>
      <th>Seconds</th>
      <th>Progress indicator</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Less than 1/2</td>
      <td>None needed</td>
    </tr>
    <tr>
      <td>1/2 to 2</td>
      <td>Busy cursor</td>
    </tr>
    <tr>
      <td>2 to 5</td>
      <td>Progress bar</td>
    </tr>
    <tr>
      <td>More than 5</td>
      <td>Progress bar with progress units</td>
    </tr>
    <tr>
      <td>More than 10</td>
      <td>Progress bar with progress units and with a way to cancel or stop</td>
    </tr>
  </tbody>
</table>

<h2 id="cancelling-an-in-progress-operation">Cancelling an in-progress operation</h2>

<p>If an operation can last more than 10 seconds, provide a way for a user to exit the operation.</p>

<p>Depending on what state exiting the operation will leave the user in, use Cancel or Stop as the button to for exiting the operation</p>

<table>
  <thead>
    <tr>
      <th>Button label</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Cancel</td>
      <td>Returns environment to the previous state (i.e. no side effects).</td>
    </tr>
    <tr>
      <td>Stop</td>
      <td>Leaves partially completed operation intact.</td>
    </tr>
  </tbody>
</table>

<p>It’s OK to change button text from Cancel to Stop in the middle of an operation.</p>

<h2 id="providing-supporting-information-with-progress">Providing supporting information with progress</h2>

<h4 id="quantitative-vs-quantitative-information">Quantitative vs. Quantitative information</h4>

<p>Quantitative information has a numeric value in time or work units, such as “About 30 minutes remaining” or “Downloaded 3 MB of 12 MB”.</p>

<p>Use quantitative data when:</p>
<ul>
  <li>Users need objective data to analyze failure, performance, or other diagnostics.</li>
  <li>Provides assurance that work units have successfully completed.</li>
</ul>

<p><img src="../../images/elements/progress-indicators/progress-indicators-update-references.svg" alt="Alt text" /></p>

<p>Qualitative is typically used for showing state/phase, such as “Securing remote connection”. Useful when actual work units are not valuable to the user. It is also great for summarizing work completed.</p>

<p>Use qualitative data when:</p>
<ul>
  <li>Quantitative data isn’t valuable to the user.</li>
  <li>Users will benefit from reading a simple description of work done.</li>
  <li>Mid-progress needs to call something to the user’s attention.</li>
</ul>

<p><img src="../../images/elements/progress-indicators/progress-indicators-update-hardware.svg" alt="Alt text" /></p>

<script>
  function toggle(selector) {
    var item =  document.querySelector(selector);
    // if it is open, hide it. If not, open it.
    if (item.opened){
      hide(item);
    }else{
      show(item);
    }
  }
  function show(item){
    item.show();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-up");
    
  }
  function hide(item){
    item.hide();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-down");
  }

  function toggleSearch() {
    var searchContainer = document.getElementById("search");
    var form = document.getElementById("search-box");
    var input = document.getElementById("input");

    if (form.classList.contains('active')){
      if(input.value.trim() ==''){
        form.classList.remove('active');
        searchContainer.classList.remove('active');
      }else{
        form.submit();
      }
    }else{
      searchContainer.className += " active";
      form.className += " active";
      input.focus();
    }
  }

  document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
    return String(opened);
  };
  //Make sure the parent categoy of the 'active' page is opened.
  window.addEventListener('WebComponentsReady', function(e){
    
    //tries to find the "active" page in the left nav. 
    var activeElements = document.querySelectorAll('app-drawer .active');
    
    // There should only be 1 or 0 (for the search page or other pages not shown in left nav....which for now is only search).
    // As long as it isn't 0, find the iron-collapse parent, which has a class of 'headeriron' and make it perform the 'show' method.
    // If it is 0, hide all the sections.
    if (activeElements.length > 0){
      var currentElement = activeElements[0].parentElement;
      while (currentElement.classList.contains('headeriron') === false){
        currentElement=currentElement.parentElement;
      } 
      show(currentElement);     
    }else{
      var sections = document.querySelectorAll('iron-collapse');
      for (i=0; i< sections.length; i++){
        hide(sections[i]);
      }
    }
  });
  </script>
</body>
