<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="my-page-link">

    <style>

        :host {
            list-style: none;
            display: inline-block;
            height: 30px;
            width: 30px;
            border-radius: 2px;
        }

        a {
            color: var(--secondary-text-color);
            text-decoration: none;
            display: block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 16px;
            position: relative;
            font-weight: 500;
        }

        :host[disabled] a {
            color: var(--disabled-text-color);
        }

        :host[disabled] paper-ripple {
            visibility: hidden;
        }

        :host([active]) {
            background-color: var(--accent-color);
        }

        :host([active]) a {
            color: #fff;
        }

    </style>

    <template>
        <li id="page-link"><a href="{{href}}" class="paper-font-body2"><paper-ripple></paper-ripple><content></content></a></li>
    </template>

    <script>

        Polymer({
            is: 'my-page-link',

            properties: {
                href: {
                    type: String,
                    value: "#!"
                },
                disabled: {
                    type: Boolean,
                    value: false
                },
                active: {
                    type: Boolean,
                    value: false
                }
            }
        });

    </script>

</dom-module>
