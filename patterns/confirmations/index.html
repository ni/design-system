        </div><p>A confirmation is presented when the user is taking an action that may be significant or irreversible to ensure the user understands that action and result before it executes.</p>

<p>The confirmation may also provide additional information about the action to help educate and inform the user about the functionality.</p>

<p>Typically, a modal dialog is used to ask for confirmation from a user.</p>

<h2 id="confirmation-for-safety">Confirmation for safety</h2>
<p>Confirmations are useful to help the user avoid performing operations that can’t be undone.</p>

<p><img src="../../images/patterns/confirmations/confirmations-delete-file.svg" alt="Alt text" /></p>

<h2 id="confirmation-for-education">Confirmation for education</h2>
<p>Confirmations can be used to help the user understand more information before performing a complex operation. These should be used sparingly as there may be a better solution to achieve this goal.<br />
In these cases, you can use “Do not show this again” so that the user doesn’t have to continually see this message once they understand the operation.</p>

<p><img src="../../images/patterns/confirmations/confirmations-build-bitfile.svg" alt="Alt text" /></p>

<h2 id="confirmation-dialogs">Confirmation dialogs</h2>

<p><img src="../../images/patterns/confirmations/confirmations-layout.svg" alt="Alt text" /></p>

<p><strong>Title</strong><br />
For the title of a confirmation dialog, reiterate the command that needs confirmation adding light context if needed. Do not use the title to ask a question or explain the operation; that is the purpose of the dialog description.</p>

<p><strong>Description</strong><br />
Use the description area of the dialog to provide more context or put the operation into a more user understandable phrasing.</p>

<p><strong>Commit buttons</strong><br />
For information on commit buttons in dialogs, see <a href="../../elements/dialogs/">Dialogs</a>.</p>

<p><strong>Layout</strong><br />
For information on dialog layout, see <a href="../../elements/dialogs">Dialogs</a>.</p>

<script>
  function toggle(selector) {
    var item =  document.querySelector(selector);
    // if it is open, hide it. If not, open it.
    if (item.opened){
      hide(item);
    }else{
      show(item);
    }
  }
  function show(item){
    item.show();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-up");
    
  }
  function hide(item){
    item.hide();
    icon = item.previousElementSibling.getElementsByTagName('paper-icon-button')[0];
    icon.setAttribute("icon", "arrow-drop-down");
  }

  function toggleSearch() {
    var searchContainer = document.getElementById("search");
    var form = document.getElementById("search-box");
    var input = document.getElementById("input");

    if (form.classList.contains('active')){
      if(input.value.trim() ==''){
        form.classList.remove('active');
        searchContainer.classList.remove('active');
      }else{
        form.submit();
      }
    }else{
      searchContainer.className += " active";
      form.className += " active";
      input.focus();
    }
  }

  document.querySelector('template[is=dom-bind]').isExpanded = function(opened) {
    return String(opened);
  };
  //Make sure the parent categoy of the 'active' page is opened.
  window.addEventListener('WebComponentsReady', function(e){
    
    //tries to find the "active" page in the left nav. 
    var activeElements = document.querySelectorAll('app-drawer .active');
    
    // There should only be 1 or 0 (for the search page or other pages not shown in left nav....which for now is only search).
    // As long as it isn't 0, find the iron-collapse parent, which has a class of 'headeriron' and make it perform the 'show' method.
    // If it is 0, hide all the sections.
    if (activeElements.length > 0){
      var currentElement = activeElements[0].parentElement;
      while (currentElement.classList.contains('headeriron') === false){
        currentElement=currentElement.parentElement;
      } 
      show(currentElement);     
    }else{
      var sections = document.querySelectorAll('iron-collapse');
      for (i=0; i< sections.length; i++){
        hide(sections[i]);
      }
    }
  });
  </script>
